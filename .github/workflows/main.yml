name: Cypress Tests

on:
  workflow_dispatch:
  repository_dispatch:
    types: [start-example-workflow]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Установка Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      # Установка зависимостей
      - name: Install dependencies
        run: npm install

      # Запуск тестов
      - name: Run Cypress tests
        run: npx cypress run
